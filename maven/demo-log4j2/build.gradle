plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.13'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.13'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.6.0-rc4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.13'
}

group = 'com.zainabed.tutorial'
version = '0.0.1-SNAPSHOT'
description = 'demo-log4j2'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
